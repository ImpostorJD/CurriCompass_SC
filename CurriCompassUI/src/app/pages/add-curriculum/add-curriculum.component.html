<form class="w-full h-full rounded-sm bg-slate-100 p-5 flex flex-col gap-4 overflow-x-auto" [formGroup]="curriculum">
  <h1 class="font-bold font-sans text-2xl uppercase">Add Curriculum</h1>
  <div class="flex lg:flex-row gap-2 flex-col bg-white mx-2">
    <div class="border-slate-400 border-1 w-full p-5 border-[1px] rounded-sm shadow-lg">
      <div class="flex xl:flex-row flex-col justify-center gap-2">
        <div class="w-full flex flex-col">
          <span>Program</span>
          <select class="border-slate-500 border-[1px] rounded-sm p-2 my-4" formControlName="programid">
            <option value="{{null}}" disabled selected>
              Please Select
            </option>
            @for(program of programs; track $index){
              <option [value]="program.programid">
                {{program.programdesc }}
              </option>
            }
          </select>
          @if(curriculum.get('programid')?.hasError('required')){
            <div class="text-red-600">
              Program is required!
            </div>
          }
        </div>
        <div class="w-full flex flex-col">
          <span>Specialization</span>
          <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4" formControlName="specialization"/>
        </div>
      </div>
    </div>
  </div>
  <div class=" border-slate-400 border-[1px] rounded-md mx-2 md:overflow-y-auto md:min-h-[25rem] h-auto bg-white">
    <table class="table-auto w-full border-collapse border border-slate-300">
      <thead  class="bg-slate-200 h-[3rem]">
        <tr class="flex flex-row py-2">
          <th class="w-[30%] py-2">
            Course Code
          </th>
          <th class="w-[30%] py-2">
            Semester
          </th>
          <th class="flex-auto py-2">
            Pre-requisites
          </th>
          <th class="flex-auto flex justify-center items-center">
            <button
              class="border-[1px] rounded-md shadow-md border-green-600 text-green-600 flex items-center justify-center px-4 py-2 hover:bg-green-600 hover:text-white transition-all"
              (click)="addCsubjectsArray()">

              <i class="material-symbols-outlined">add</i>
              <span class="lg:inline hidden">Add Course</span>
            </button>
          </th>
        </tr>
      </thead>
      <tbody class="flex flex-col h-[30rem] overflow-y-auto">
        @for(csubject of csubjectsFormArray.controls; track $index){
          <tr class="flex flex-row bg-white py-2 hover:bg-slate-100">
            <td class="w-[30%] px-1">
              <select class="w-full py-2 px-4" [selectedIndex]="0" (change)="courseSelected($index, $event)">
                <option [value]="null" disabled selected>
                  Please Select
                </option>
                @for(course of courses; track $index){
                  <option [value]="course.subjectid" [disabled]="isCourseSelected(course.subjectid)">
                    {{ course.subjectname }}
                  </option>
                }
              </select>
            </td>
            <td class="w-[30%] px-1">
              <select class="w-full py-2 px-4" [selectedIndex]="null">
                <option [value]="null" disabled selected>
                  Please Select
                </option>
                @for(sem of semesters; track $index){
                  <option [value]="sem.semid">
                    {{ sem.semdesc }}
                  </option>
                }
              </select>
            </td>
            <td class="flex-auto px-1">
              <button class="w-full flex flex-row gap-1 justify-center py-2 px-4 border-slate-300 border-[1px]">
                <i class="material-symbols-outlined">add</i>
                <span>Add Pre-requisites</span>
              </button>
            </td>
            <td class="flex-auto flex justify-center items-center px-1">
              <button class="bg-red-500 flex items-center justify-center p-2 h-full text-white hover:bg-red-600 lg:px-4 rounded-md" (click)="popCsubjectsArray($index)">
                <i class="material-symbols-outlined">
                  delete
                </i>
                <span class="md:inline hidden ml-1">
                  Delete
                </span>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="flex flex-row justify-center gap-2 py-2 mx-2">
    <a
      class="w-full flex flex-row gap-2 items-center justify-center px-4 bg-slate-700 py-2 rounded-md text-white hover:bg-slate-900 transition-all uppercase"
      [routerLink]="'/curricula'"
    >
      <i class="material-symbols-outlined">
        cancel
      </i>
      <span class="hidden lg:block">
        Cancel
      </span>
    </a>
    <button class="w-full flex flex-row gap-2 px-4 py-2 items-center justify-center bg-green-600 border-[1px] rounded-md text-white transition-all hover:bg-green-800 uppercase">
      <i class="material-symbols-outlined">add</i>
      <span class="hidden lg:block">
        Add Curriculum
      </span>
    </button>
  </div>
</form>
