<div class="w-full h-full rounded-sm bg-slate-100 p-5 flex flex-col gap-4 overflow-x-auto">
  <h1 class="font-bold font-sans text-2xl uppercase">Courses</h1>
  <div class="mx-1 border-slate-400 rounded-md border-[1px] p-2 bg-white h-[5rem] flex flex-col">
    <span>Search For Courses</span>
    <div class="relative w-full">
      <input class="w-full p-2 border-[1px] border-slate-400 rounded-md" [(ngModel)]="searchCourse" [ngModelOptions]="{standalone:true}">
      <i class="text-slate-400 material-symbols-outlined absolute right-[0.5%] bottom-[20%]">
        search
      </i>
    </div>
  </div>
  <div class=" border-slate-400 border-[1px] rounded-md mx-1 lg:overflow-y-auto h-auto bg-white">
    <table class="table-auto w-full border-collapse border border-slate-300">
      <thead class="bg-slate-300">
        <tr class="flex flex-row py-2">
          <th class="w-[30%] py-2">
            Course Code
          </th>
          <th class="lg:w-[35%] py-2 flex-auto hidden lg:block">
            Course Title
          </th>
          <th class="lg:w-[10%] py-2 flex-auto">
            Credits
          </th>
          <th class="w-[25%] lg:flex-auto py-2 flex items-center justify-center">
            <a
               class="border-[1px] rounded-md shadow-md border-green-600 text-green-600 flex items-center justify-center px-4 py-2 hover:bg-green-600 hover:text-white transition-all"
              [routerLink]="'/courses/add-course'"
            >
              <i class="material-symbols-outlined">add</i>
              <span class="lg:inline hidden">Add Course</span>
            </a>
          </th>
        </tr>
      </thead>
      <tbody class="flex flex-col md:h-[30rem] h-[20rem] overflow-y-auto">
        @for(course of courses| coursePipe:searchCourse; track $index){
          <tr class="flex flex-row bg-white h-[4rem] hover:bg-green-100">
            <td class="w-[30%] flex px-1 items-center">
              <span>{{ course.subjectcode }}</span>
            </td>
            <td class="lg:w-[35%] hidden lg:flex px-1 items-center">
              <span>{{ course.subjectname }}</span>
            </td>
            <td class="lg:w-[10%] flex-auto px-1 flex items-center justify-center">
              <span>{{ course.subjectcredits }}</span>
            </td>

            <td class="w-[25%] flex justify-center items-center px-1 lg:gap-2 gap-1">
              <!-- Sample Route -->
              <a
                class="border-[1px] border-green-600 bg-transparent text-green-600 hover:bg-green-600 hover:text-white h-full transition-all flex flex-col p-2 lg:px-4 rounded-md items-center justify-center"
                [routerLink]="'/courses/' + course.subjectid"
              >
              <i class="material-symbols-outlined">
                visibility
              </i>
              </a>
              <button class="bg-red-500 flex items-center justify-center p-2 h-full flex-col text-white hover:bg-red-600 lg:px-4 rounded-md" (click)="modalUtility.enableModal(course.subjectid)">
                <i class="material-symbols-outlined">
                  delete
                </i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>

@if(modalUtility.modalEnabled) {
  <app-delete-modal [item]="modalUtility.selectedItem" (deleteItem)="deleteCourse($event)" (collapseModal)="modalUtility.disableModal()"></app-delete-modal>
}
