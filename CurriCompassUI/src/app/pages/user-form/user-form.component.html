<div class="w-full h-full rounded-sm bg-slate-100 p-5 flex flex-col gap-4 overflow-x-auto">
  <h1 class="font-bold font-sans text-[2rem] uppercase">Add User</h1>
  <div class="flex lg:flex-row gap-2 flex-col bg-white">
    <div class="border-slate-400 border-1 lg:w-[50%] w-full p-5 border-[1px] rounded-sm shadow-lg">
      <h2 class="font-bold text-[1.33rem]">Basic Information</h2>
      <div class="flex flex-col">
        <span>first name</span>
        <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4"/>
        <span>middle name</span>
        <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4"/>
        <span>surname</span>
        <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4"/>
      </div>
    </div>
    <div class="border-slate-400 border-[1px] lg:w-[50%] w-full p-5 rounded-sm shadow-lg">
      <h2 class="font-bold text-[1.33rem]">Credentials</h2>
      <div class="flex flex-col">
        <span>email</span>
        <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4"/>
        <span>password</span>
        <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4"/>
        <span>contact number</span>
        <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4"/>
      </div>
    </div>
  </div>
  <div class="flex flex-row justify-center gap-2 py-2">
    <button class="w-full flex flex-row gap-2 items-center justify-center px-4 bg-slate-700 py-2 rounded-md text-white hover:bg-slate-900 transition-all uppercase">
      <i class="material-symbols-outlined">
        person_cancel
      </i>
      <span class="hidden lg:block">
        Cancel
      </span>
    </button>
    <button class="w-full flex flex-row gap-2 px-4 py-2 items-center justify-center bg-green-600 border-[1px] rounded-md text-white transition-all hover:bg-green-800 uppercase">
      <i class="material-symbols-outlined">person_add</i>
      <span class="hidden lg:block">
        Save Changes
      </span>
    </button>
  </div>
</div>
