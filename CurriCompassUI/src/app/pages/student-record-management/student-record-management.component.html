<div class="w-full h-full rounded-sm bg-slate-100 p-5 flex flex-col gap-4 overflow-x-auto">
    <h1 class="font-bold font-sans text-2xl uppercase">Student Records</h1>
    <div class="flex lg:flex-row gap-4 flex-col">
      <div class="border-slate-400 border-1 lg:w-1/2 w-full p-5 border-[1px] rounded-sm shadow-lg bg-white">
        <h2 class="font-bold text-lg">Basic</h2>
        <div class="flex flex-col">
          <label for="firstName">First Name</label>
          <input id="firstName" class="border-slate-500 border-[1px] rounded-sm p-2 my-2" />
          <label for="middleName">Middle Name</label>
          <input id="middleName" class="border-slate-500 border-[1px] rounded-sm p-2 my-2" />
          <label for="surname">Surname</label>
          <input id="surname" class="border-slate-500 border-[1px] rounded-sm p-2 my-2" />
        </div>
      </div>
      <div class="border-slate-400 border-[1px] lg:w-1/2 w-full p-5 rounded-sm shadow-lg bg-white">
        <h2 class="font-bold text-lg">Credentials</h2>
        <div class="flex flex-col">
          <label for="email">Email</label>
          <input id="email" type="email" class="border-slate-500 border-[1px] rounded-sm p-2 my-2" />
          <label for="password">Password</label>
          <input id="password" type="password" class="border-slate-500 border-[1px] rounded-sm p-2 my-2" />
          <label for="contactNumber">Contact Number</label>
          <input id="contactNumber" type="tel" class="border-slate-500 border-[1px] rounded-sm p-2 my-2" />
        </div>
      </div>
    </div>
    <div class="flex justify-center gap-4 py-2">
      <button class="w-full flex gap-2 items-center justify-center px-4 bg-slate-700 py-2 rounded-md text-white hover:bg-slate-900 transition-all uppercase">
        <i class="material-symbols-outlined">person_cancel</i>
        <span class="hidden lg:block">Cancel</span>
      </button>
      <button class="w-full flex gap-2 px-4 py-2 items-center justify-center border-green-600 border-[1px] rounded-md text-green-600 transition-all hover:bg-green-600 hover:text-white uppercase">
        <i class="material-symbols-outlined">person_add</i>
        <span class="hidden lg:block">Save Without Student Information</span>
      </button>
      <button class="w-full flex gap-2 px-4 py-2 bg-green-600 items-center justify-center rounded-md text-white hover:bg-green-800 transition-all uppercase">
        <i class="material-symbols-outlined">user_attributes</i>
        <span class="hidden lg:block">Add Student Information</span>
      </button>
    </div>
</div>
