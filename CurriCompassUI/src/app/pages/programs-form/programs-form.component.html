<!--Program listing pag may want baguhin or want lakihan size go lang -kvn -->
<div class="w-full h-full rounded-sm bg-slate-100 p-5 flex flex-col gap-4 overflow-x-auto">
  <h1 class="font-bold font-sans text-[2rem] uppercase">Add Program</h1>
  <div class="flex lg:flex-row gap-2 flex-col bg-white mx-1 xl:mx-48 lg:mx-28 min-h-[30rem]">
    <div class="border-slate-400 border-1 w-full p-5 border-[1px] rounded-sm shadow-lg">
      <div class="flex flex-col">
        <span>Program Code</span>
        <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4"/>
        <span>Program Description</span>
        <input class="border-slate-500 border-[1px] rounded-sm p-2 my-4"/>
      </div>
    </div>
  </div>
  <div class="flex flex-row justify-center gap-2 py-2 mx-1 xl:mx-48 lg:mx-28">
    <button class="w-full flex flex-row gap-2 items-center justify-center px-4 bg-slate-700 py-2 rounded-md text-white hover:bg-slate-900 transition-all uppercase">
      <i class="material-symbols-outlined">
        cancel
      </i>
      <span class="hidden lg:block">
        Cancel
      </span>
    </button>
    <button class="w-full flex flex-row gap-2 px-4 py-2 items-center justify-center bg-green-600 border-[1px] rounded-md text-white transition-all hover:bg-green-800 uppercase">
      <i class="material-symbols-outlined">add</i>
      <span class="hidden lg:block">
        Add Program
      </span>
    </button>
  </div>
</div>
