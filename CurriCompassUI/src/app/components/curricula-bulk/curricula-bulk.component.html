<div class="absolute top-0 right-0 w-[100vw] h-[100vh] bg-black bg-opacity-75 flex justify-center items-center">
  <div class="p-4 text-center rounded-lg shadow bg-slate-200 sm:p-5 border-[1px] border-slate-800 flex flex-col min-h-[10rem] justify-center">
    <button type="button" class="text-black absolute top-2.5 right-2.5 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" (click)="collapseModalEvent()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        <span class="sr-only">Close modal</span>
    </button>
    <form [formGroup]="fileForm">
      <div class="flex flex-col items-start">
        <label class="block mb-2 text-sm uppercase text-black font-bold" for="file_input">Import Curriculum</label>
        <div class="relative w-full">
          <input class="hidden" id="file_input" type="file" accept=".xlsx" (change)="onFileSelected($event)">
          <label for="file_input" class="block w-full text-sm border rounded-md focus:outline-none placeholder-slate-300 border-slate-800 bg-white text-black p-2 cursor-pointer hover:bg-slate-100 transition">
            {{ this.fileForm.get('fileInput')!.value ? this.fileForm.get('fileInput')!.value : "Choose File"}}
          </label>
        </div>
        <p class="mb-4 text-black">Accepts xlsx, please refer to this <button (click)="downloadFile()" class="text-blue-500 underline">sample curriculum file.</button></p>
      </div>
      <div class="flex items-center gap-2">
        <button type="button" class="w-full py-2 px-3 text-sm font-medium text-green-600 border-[1px] rounded-md border-green-600 hover:bg-green-600 transition-all hover:text-white" (click)="collapseModalEvent()" [disabled]="loading">
          Cancel
        </button>
        <button type="submit" class="w-full py-2 px-3 text-sm font-medium text-center text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-900 items-center flex" (click)="onSubmit()" [disabled]="loading">
          @if(loading){
            <svg class="text-green-600 animate-spin" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"
            width="20" height="20">
            <path
              d="M32 3C35.8083 3 39.5794 3.75011 43.0978 5.20749C46.6163 6.66488 49.8132 8.80101 52.5061 11.4939C55.199 14.1868 57.3351 17.3837 58.7925 20.9022C60.2499 24.4206 61 28.1917 61 32C61 35.8083 60.2499 39.5794 58.7925 43.0978C57.3351 46.6163 55.199 49.8132 52.5061 52.5061C49.8132 55.199 46.6163 57.3351 43.0978 58.7925C39.5794 60.2499 35.8083 61 32 61C28.1917 61 24.4206 60.2499 20.9022 58.7925C17.3837 57.3351 14.1868 55.199 11.4939 52.5061C8.801 49.8132 6.66487 46.6163 5.20749 43.0978C3.7501 39.5794 3 35.8083 3 32C3 28.1917 3.75011 24.4206 5.2075 20.9022C6.66489 17.3837 8.80101 14.1868 11.4939 11.4939C14.1868 8.80099 17.3838 6.66487 20.9022 5.20749C24.4206 3.7501 28.1917 3 32 3L32 3Z"
              stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path>
            <path
              d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"
              stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-900">
            </path>
          </svg>
          }@else {
          Import Curriculum
          }
        </button>
      </div>
    </form>
  </div>
</div>
